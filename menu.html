<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Menu | Lecker Lecker｜日本橋にある本場ドイツのブレッツェルとツヴィーベルクーヘンの小さな工房</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>

/* ===== 全体 ===== */

html {
    scroll-behavior: smooth;
}

body {
    margin: 0;
    font-family: 'Playfair Display', serif;
    background-color: #ffffff;
    color: #333;
}

/* ===== HEADER ===== */

header {
    background-color: #c6a436;
    color: white;
    padding: 40px 0;
    text-align: center;
}

header h1 {
    font-size: 40px;
    margin: 0;
}

header p {
    margin-top: 10px;
}

/* ===== ナビゲーション（access.htmlと統一） ===== */

nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
    flex-wrap: wrap;
}

.menu-button {
    padding: 14px 28px;
    background-color: #D4AF37;
    color: white;
    text-decoration: none;
    font-weight: 600;
    text-align: center;
    transition: 0.3s;
}

.menu-button:hover {
    background-color: #b8962e;
}

/* ===== 横並びレイアウト ===== */

.menu-layout {
    display: flex;
    gap: 60px;
    max-width: 1100px;
    margin: 60px auto;
    align-items: flex-start;
}

/* 左タイトル */

.menu-side-title {
    flex: 0 0 260px;
    position: sticky;
    top: 40px;
    text-align: center;
}

.menu-title {
    margin: 0;
    line-height: 1.2;
    letter-spacing: 2px;
    font-size: 32px;
    white-space: nowrap;
}

.jp-sub {
    font-size: 0.6em;
    font-weight: normal;
}

/* ===== メニュー ===== */

.menu-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 40px;
}

.product-card {
    display: flex;
    align-items: center;
    gap: 25px;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: 0.3s;
}

.product-card:hover {
    transform: translateY(-5px);
}

.product-card img {
    width: 220px;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
}

.product-info {
    display: flex;
    flex-direction: column;
    text-align: left;
}

.de {
    font-size: 1.4em;
    font-weight: bold;
}

.jp-title {
    font-size: 0.8em;
}

.de-text {
    font-size: 1.1em;
}

.price {
    font-weight: bold;
    color: #d35400;
    margin-top: 10px;
}

/* ===== FOOTER ===== */

footer {
    background-color: #c6a436;
    color: white;
    padding: 20px 0;
    text-align: center;
    margin-top: 80px;
}

/* ===== TOPへ戻る ===== */

.back-to-to
