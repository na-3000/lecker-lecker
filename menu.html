<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Menu | Lecker Lecker</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      text-align: center;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #fff8f0;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .item {
      display: inline-block;
      width: 250px;
      margin: 20px;
      vertical-align: top;
      text-align: center;
    }

    .item img {
      width: 100%;
      border-radius: 8px;
    }

    .item h2 {
      font-size: 20px;
      margin: 10px 0 5px 0;
    }

    .item p {
      font-size: 14px;
      color: #555;
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>
    Vorstellung<br>
    商品紹介
  </h1>

  <div class="item">
    <img src="pretzel.jpg" alt="プレッツェル">
    <h2>Pretzel</h2>
    <p>伝統的なドイツの塩味プレッツェル</p>
  </div>

  <div class="item">
    <img src="brot.jpg" alt="ライ麦パン">
    <h2>Rye Bread</h2>
    <p>香ばしいライ麦のハードブレッド</p>
  </div>

</body>
</html>
