    <!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Menu | Lecker Lecker</title>

<style>
body {
  font-family: 'Arial', sans-serif;
  background-color: #fdf6ec;
  margin: 0;
  padding: 40px;
}

h1 {
  text-align: center;
  margin-bottom: 40px;
}

.menu-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
}

.product-card {
  background: white;
  width: 250px;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  overflow: hidden;
  text-align: center;
  transition: transform 0.3s;
}

.product-card:hover {
  transform: translateY(-5px);
}

.product-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.product-card h2 {
  margin: 15px 0 10px;
}

.product-card p {
  padding: 0 15px;
}

.price {
  font-weight: bold;
  color: #d35400;
  margin: 10px 0 20px;
}
</style>
</head>

<body>

<h1>Menu</h1>

<div class="menu-container">

  <div class="product-card">
    <img src="croissant.jpg" alt="クロワッサン">
    <h2>クロワッサン</h2>
    <p>バターの香り豊かなサクサク食感。</p>
    <p class="price">¥250</p>
  </div>

  <div class="product-card">
    <img src="baguette.jpg" alt="バゲット">
    <h2>バゲット</h2>
    <p>本場ドイツ風ハード系パン。</p>
    <p class="price">¥350</p>
  </div>

  <div class="product-card">
    <img src="pretzel.jpg" alt="プレッツェル">
    <h2>プレッツェル</h2>
    <p>外はカリッと中はもっちり。</p>
    <p class="price">¥280</p>
  </div>

</div>

</body>
</html>
