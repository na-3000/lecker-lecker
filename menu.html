<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Menu | Lecker Lecker</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: "Playfair Display",
               "Yu Mincho",
               "Hiragino Mincho ProN",
               serif;
}

h1 {
  text-align: center;
  margin-bottom: 40px;
}

.menu-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
}

.product-card {
  background: white;
  width: 250px;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  overflow: hidden;
  text-align: center;
  transition: transform 0.3s;
}

.product-card:hover {
  transform: translateY(-5px);
}

.product-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.product-card h2 {
  margin: 15px 0 10px;
}

.product-card p {
  padding: 0 15px;
}

.price {
  font-weight: bold;
  color: #d35400;
  margin: 10px 0 20px;
}

.de {
  font-size: 1.4em;
  font-weight: bold;
}

.de-text {
  font-size: 1.2em;
}

</style>
</head>

<body>

<h1>Menu</h1>

<div class="menu-container">

  <div class="product-card">
  <img src="pan1.jpg" alt="ブレッツェル">

  <h2>
    <span class="de">Brezel</span><br>
    ブレッツェル
  </h2>

  <p>
    <span class="de-text">
      Ein traditionelles deutsches Brot mit bernsteinfarbener Farbe und Steinsalz, das den Geschmack des Weizens hervorhebt.
    </span><br>
    飴色に光る、岩塩が小麦の風味をより引き立てるドイツの伝統的なパン
  </p>

  <p class="price">¥250</p>
</div>

  <div class="product-card">
    <img src="baguette.jpg" alt="バゲット">
    <h2>バゲット</h2>
    <p>本場ドイツ風ハード系パン。</p>
    <p class="price">¥350</p>
  </div>

  <div class="product-card">
    <img src="pretzel.jpg" alt="プレッツェル">
    <h2>プレッツェル</h2>
    <p>外はカリッと中はもっちり。</p>
    <p class="price">¥280</p>
  </div>

</div>

</body>
</html>
