<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Menu | Lecker Lecker</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Playfair Display', serif;
    background-color: #ffffff;
    color: #333;
    text-align: center;
}

header {
    background-color: #c6a436;
    color: white;
    padding: 40px 0;
}

h1 {
    font-size: 40px;
    margin: 0;
}

section {
    padding: 60px 20px;
}

.item {
    display: inline-block;
    width: 250px;
    margin: 20px;
    vertical-align: top;
    text-align: center;
}

.item img {
    width: 100%;
    border-radius: 8px;
}

.item h2 {
    font-size: 20px;
    margin: 10px 0 5px 0;
}

.item p {
    font-size: 14px;
    color: #555;
    margin: 0;
}

footer {
    background-color: #c6a436;
    color: white;
    padding: 20px 0;
    font-size: 14px;
}
</style>
</head>

<body>

<header>
    <h1>Vorstellung</h1>
    <p>-商品紹介-</p>
</header>

<section>
    <div class="item">
        <img src="pretzel.jpg" alt="プレッツェル">
        <h2>Pretzel</h2>
        <p>伝統的なドイツの塩味プレッツェル</p>
    </div>

    <div class="item">
        <img src="brot.jpg" alt="ライ麦パン">
        <h2>Rye Bread</h2>
        <p>香ばしいライ麦のハードブレッド</p>
    </div>

</section>

<footer>
    © 2026 Lecker Lecker Bäckerei
</footer>

</body>
</html>
