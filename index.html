<style>
/* ===== 基本 ===== */
html { scroll-behavior: smooth; }
body {
    margin: 0;
    font-family: 'Playfair Display', serif;
    background: #ffffff;
    color: #4A2E1F;

/* =============================
   HEADER
============================= */
header {
    padding: 26px 0 22px;
    background: linear-gradient(180deg, #e2c45a 0%, #d4af37 50%, #b8962e 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    position: relative;
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
}
header::before {
    content:"";
    position:absolute;
    inset:12px;
    border:2px solid #e8d79b;
    border-radius:18px;
    pointer-events:none;
}
header::after {
    content:"";
    position:absolute;
    inset:20px;
    border:1px solid rgba(255,255,255,0.4);
    border-radius:12px;
    pointer-events:none;
}
header h1 {
    margin:0;
    font-size:46px;
    line-height:1;
    letter-spacing:2px;
    transform: translateY(3px);
}
header .subtitle {
    margin:6px 0 0;
    font-size:15px;
    letter-spacing:2px;
    opacity:.9;
}

/* =============================
   NAV
============================= */
nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px 0 10px;
    flex-wrap: wrap;
}
.menu-button {
    position: relative;
    display: inline-block;
    padding: 14px 30px;
    text-decoration: none;
    text-align: center;
    color: white;
    font-weight: 600;
    letter-spacing: 1px;
    background: linear-gradient(180deg, #e2c45a 0%, #d4af37 40%, #c49b2a 100%);
    transition: 0.3s;
}
.menu-button::before {
    content:"";
    position:absolute;
    inset:-6px;
    border:2px solid #e8d79b;
    border-radius:16px;
    pointer-events:none;
}
.menu-button::after {
    content:"";
    position:absolute;
    inset:4px;
    border:1px solid rgba(255,255,255,.4);
    border-radius:10px;
    pointer-events:none;
}
.menu-button:hover {
    transform: translateY(-3px);
}

/* =============================
   CONTENT
============================= */
section {
    padding: 40px 20px 80px;
}
.content {
    max-width: 760px;
    margin: 0 auto;
}
.pretzel-img {
    width: 300px;
    max-width: 90%;
}

/* =============================
   TOPボタン
============================= */
.back-to-top {
    position: fixed;
    right: 25px;
    bottom: 25px;
    padding: 14px 28px;
    text-decoration: none;
    color: white;
    font-weight: 600;
    background: linear-gradient(180deg, #e2c45a 0%, #d4af37 40%, #c49b2a 100%);
    transition: 0.3s;
}
.back-to-top::before {
    content:"";
    position:absolute;
    inset:-6px;
    border:2px solid #e8d79b;
    border-radius:16px;
}
.back-to-top::after {
    content:"";
    position:absolute;
    inset:4px;
    border:1px solid rgba(255,255,255,.4);
    border-radius:10px;
}
.back-to-top:hover {
    transform: translateY(-3px);
}

/* =============================
   FOOTER
============================= */
footer {
    background: linear-gradient(135deg, #D4AF37, #B8962E);
    color: white;
    padding: 32px 0;
    font-size: 14px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-top: 80px;
    box-shadow: 0 -6px 18px rgba(0,0,0,0.12);
    position: relative;
}
footer::before {
    content:"";
    position:absolute;
    inset:12px;
    border:2px solid #e8d79b;
    border-radius:18px;
}
footer::after {
    content:"";
    position:absolute;
    inset:20px;
    border:1px solid rgba(255,255,255,0.4);
    border-radius:12px;
}

@media (max-width:768px) {
    .menu-button { display:block; width:80%; margin:15px auto; }
    header h1 { font-size: 28px; }
}
</style>
